<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <script>


        function addData(){

            var data = JSON.stringify({
                "name": "iphone 11",
                "price": 500000,
                "description": "This is an awesome phone...",
                "color": "RED",
                "url": "https://images-na.ssl-images-amazon.com/images/I/71x3e0x%2BM2L._SL1382_.jpg"
            });

            var xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === 4) {
                    console.log(this.responseText);
                    document.getElementById("data").innerHTML = this.responseText;
                }
            });

            xhr.open("POST", "/product");
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.send(data);
        }

    </script>
</head>
<body>

Hi this is a flask APP
<br>
<br>
<br>
Data Will come here:: <br>


<div id="data">

</div>


<button onclick="addData()">ADD Product DATA</button>

</body>
</html>
